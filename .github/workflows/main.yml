name: main_flow

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Java 설치 (Gradle용 JDK)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Gradle 빌드 & 테스트
      - name: Build with Gradle
        run: ./gradlew clean build

      #      - name: Run tests
      #        run: ./gradlew test

      # 4️⃣ Docker 로그인 (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 5️⃣ Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/my-app:latest .

      # 6️⃣ Docker 이미지 태그 버전
      - name: Tag Docker image
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')
          docker tag ghcr.io/${{ github.repository }}/my-app:latest ghcr.io/${{ github.repository }}/my-app:$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 7️⃣ Docker 이미지 푸시
      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository }}/my-app:latest
          docker push ghcr.io/${{ github.repository }}/my-app:$VERSION

      # 8️⃣ 배포용 env 파일 생성
      - name: Create env file for docker-compose
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" > .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env

      # 9️⃣ Docker Compose로 서비스 배포
      - name: Deploy with Docker Compose
        run: |
          docker compose pull
          docker compose up -d